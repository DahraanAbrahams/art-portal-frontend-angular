<div class="container py-5 px-4 drop-shadow-effect" *ngIf="postData">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <img
        class="img-fluid"
        src="{{postData.postImg}}"
        alt="image"
      />
      <p class="mt-3 last-updated">Last Updated - {{postData.createdAt.toMillis() | date}}</p>
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="row">
    <div class="col-md-12 mt-4 px-5">
      <h3 class="mb-3">{{postData.title}}</h3>
      <p class="mb-4" [innerHTML]="postData.content"></p>
    </div>
  </div>
</div>
